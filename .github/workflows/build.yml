name: Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., 0.3.0)"
        required: false
        default: "dev"

env:
  PYTHONUTF8: 1

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: akagi_frontend/package-lock.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install Playwright browsers
        run: |
          playwright install --with-deps chromium

      - name: Cleanup Playwright headers/ffmpeg
        run: |
          Get-ChildItem -Path "$env:LOCALAPPDATA\ms-playwright\*headless*shell-*" -Recurse | Remove-Item -Force -Recurse -ErrorAction SilentlyContinue
          Get-ChildItem -Path "$env:LOCALAPPDATA\ms-playwright\ffmpeg-*" -Recurse | Remove-Item -Force -Recurse -ErrorAction SilentlyContinue
          exit 0

      - name: Install frontend dependencies
        working-directory: akagi_frontend
        run: npm ci

      - name: Build frontend
        working-directory: akagi_frontend
        run: npm run build

      - name: Build release package
        run: |
          python scripts/build_release.py

      - name: Upload release artifact
        uses: actions/upload-artifact@v6
        with:
          name: akagi-ng-${{ github.event.inputs.version || 'dev' }}
          path: dist/akagi-ng-v*.zip
          retention-days: 30
          if-no-files-found: error
