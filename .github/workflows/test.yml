name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  PYTHONUTF8: 1

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Run Ruff linting
        run: ruff check akagi_ng/

      - name: Run Ruff format check
        run: ruff format --check akagi_ng/

  test-backend:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests with coverage
        run: |
          python -m pytest tests/ -k "not e2e" -v --tb=short --cov=akagi_ng --cov-report=xml --cov-report=term
        continue-on-error: false

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  lint-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: akagi_frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: akagi_frontend
        run: npm ci

      - name: Run ESLint
        working-directory: akagi_frontend
        run: npm run lint

      - name: Run Prettier format check
        working-directory: akagi_frontend
        run: |
          npx prettier --check .

      - name: Run TypeScript check
        working-directory: akagi_frontend
        run: npx tsc --noEmit --pretty
