name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# 并发控制：PR 更新时取消旧的运行
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHONUTF8: 1

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install ruff
        run: pip install ruff

      - name: Run Ruff linting
        working-directory: akagi_backend
        run: ruff check akagi_ng/

      - name: Run Ruff format check
        working-directory: akagi_backend
        run: ruff format --check akagi_ng/

  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: akagi_backend/pyproject.toml

      # 缓存虚拟环境以加速依赖安装
      - name: Cache Python virtual environment
        uses: actions/cache@v5
        id: venv-cache
        with:
          path: akagi_backend/.venv
          key: venv-${{ runner.os }}-py3.12-${{ hashFiles('akagi_backend/pyproject.toml') }}
          restore-keys: |
            venv-${{ runner.os }}-py3.12-

      - name: Install dependencies
        if: steps.venv-cache.outputs.cache-hit != 'true'
        working-directory: akagi_backend
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests with coverage
        working-directory: akagi_backend
        run: |
          source .venv/bin/activate
          python -m pytest tests/ -k "not e2e" -v --tb=short \
            --cov=akagi_ng \
            --cov-report=xml \
            --cov-report=term \
            --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: success()
        with:
          files: akagi_backend/coverage.xml
          flags: backend
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

      # 测试失败时上传 HTML 覆盖率报告便于调试
      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: coverage-report-py3.12
          path: akagi_backend/htmlcov/
          retention-days: 7

  lint-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: akagi_frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: akagi_frontend
        run: npm ci

      - name: Run ESLint
        working-directory: akagi_frontend
        run: npm run lint

      - name: Run Prettier format check
        working-directory: akagi_frontend
        run: |
          npx prettier --check .

      - name: Run TypeScript check
        working-directory: akagi_frontend
        run: npx tsc --noEmit --pretty

  lint-electron:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: electron/package-lock.json

      - name: Install electron dependencies
        working-directory: electron
        run: npm ci

      - name: Run ESLint
        working-directory: electron
        run: npm run lint

      - name: Run Prettier format check
        working-directory: electron
        run: |
          npx prettier --check .

      - name: Run TypeScript check
        working-directory: electron
        run: npx tsc --noEmit --pretty
