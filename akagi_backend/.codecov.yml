# Codecov Configuration
# Docs: https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: auto
        threshold: 1%
        if_ci_failed: error

    patch:
      default:
        target: auto
        threshold: 1%
        if_ci_failed: error

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

flags:
  backend:
    paths:
      - "akagi_ng/"
    carryforward: true

ignore:
  # Test files
  - "tests/"
  - "**/*_test.py"
  - "**/test_*.py"

  # Init files (usually empty or just imports)
  - "**/__init__.py"

  # Environment files
  - ".venv/"
  - "*.egg-info/"

github_checks:
  annotations: true
